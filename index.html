<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta charset="utf-8">
		<title>Katrina's Stomping Grounds</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		
	</head>
	<body>
		
		<div id="map"></div>
		<div id="left-col">
			<input id="searchbox" placeholder="Filter Locations" type="search" data-bind="textInput: query, valueUpdate: 'keyup'"></input>
			<ul id="locations-list" data-bind="foreach: places, foreach: search()">
				<li data-bind="text: title, click: $parent.setLocation"></li>
			</ul>
		</div>
		
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATO4CZr7qxhv4xpQnLF3AEi16CtPkP5rc&callback=initMap"></script>
	</body>
</html>
